apiVersion: apps/v1
kind: Deployment
metadata:
  #Es importante mantener mismo nombre que el docker-compose
  name: postgres14
spec:
  replicas: 1
  selector:
    matchLabels:
      role: postgres
  template:
    metadata:
      labels:
        role: postgres
    spec:
      containers:
        - name: postgres14
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: root
            - name: POSTGRES_DB
              value: msvc_cursos
          #En volumeMounts se utiliza el volumen definido
          volumeMounts:
            - name: data-postgres
              mountPath: /var/lib/postgresql/data
      #definicion de volumen
      volumes:
        - name: data-postgres
          #hostPath:
            #path: /var/lib/postgresql/data
            #type: DirectoryOrCreate
          persistentVolumeClaim:
            claimName: postgres-pvc